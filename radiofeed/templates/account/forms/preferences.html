{% load i18n %}
<form method="post"
    action="{{ request.path }}"
    class="space-y-3"
    novalidate
    id="{{ target }}"
    hx-target="this"
    hx-swap="outerHTML"
    hx-post="{{ request.path }}">

    {% csrf_token %}
    {{ form }}
    <div>
        <button class="inline-flex items-center btn btn-default">
            {% icon "check" css_class="mr-2" %}
            {% translate "Save Changes" %}
        </button>
    </div>
</form>
