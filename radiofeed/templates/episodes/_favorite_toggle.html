{% if user.is_authenticated %}
<form method="post"
      id="{{ episode.dom.favorite_toggle }}"
      action="{% url is_favorited|yesno:'episodes:remove_favorite,episodes:add_favorite' episode.id %}">
  {% csrf_token %}
  {% if is_favorited %}
  {% button "Favorites" icon="trash" type="secondary" title="Remove episode from your Favorites" %}
  {% else %}
  {% button "Favorites" icon="star" title="Add episode to your Favorites" %}
  {% endif %}
</form>
{% endif %}
