<section role="list"
    class="
        space-y-3
        opacity-100
        transition-opacity
        duration-300
        htmx-swapping:opacity-25"
    id="{{ pagination_target }}">

    {% include "includes/pagination_links.html" %}

    {% for object in page_obj.object_list %}

    {% include "includes/pagination_links.html" %}
</section>
