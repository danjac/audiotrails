<div class="hx-indicator"
    id="loader"
    x-data="{width: 0}"
    x-init="{# fmt:off #}
    setInterval(() => {

        if ($el.classList.contains('htmx-request')) {
            width = width + (Math.random() / 100) + 1;
            width = width > 100 ? 0 : width;
        } else {
            width = 0;
        }

        $el.style.width = width > 0 ? `${width}%` : '0px';

    }, 36);"{# fmt:on #}></div>
