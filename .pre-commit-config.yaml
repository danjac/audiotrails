repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
            exclude: bundle.js|bundle.js.map|bundle.css
          - id: end-of-file-fixer
            exclude: bundle.js|bundle.js.map|bundle.css
          - id: check-builtin-literals
          - id: check-json
          - id: check-merge-conflict
          - id: check-shebang-scripts-are-executable
          - id: check-toml
          - id: check-yaml
          - id: debug-statements
          - id: destroyed-symlinks
          - id: detect-private-key
          - id: file-contents-sorter
            args: ["--ignore-case", "--unique"]
            exclude: .gitignore|.dockerignore|requirements[-\w]*.txt
    - repo: https://github.com/pycqa/isort
      rev: 5.11.4
      hooks:
          - id: isort
            additional_dependencies: ["toml"]
            args: [--settings-path, "pyproject.toml"]
    - repo: https://github.com/ambv/black
      rev: 22.12.0
      hooks:
          - id: black
            args: [--target-version, "py311", --line-length, "88"]
            language_version: python3.11
    - repo: https://github.com/PyCQA/autoflake
      rev: v2.0.0
      hooks:
          - id: autoflake
            args:
                [
                    -r,
                    --in-place,
                    --remove-unused-variables,
                    --remove-all-unused-imports,
                    --ignore-init-module-imports,
                    "radiofeed",
                ]
    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8
            additional_dependencies:
                [
                    "flake8-bugbear",
                    "flake8-comprehensions",
                    "flake8-debugger",
                    "flake8-deprecated",
                    "flake8-print",
                    "flake8-pyproject",
                ]
    - repo: https://github.com/pycqa/pydocstyle
      rev: 6.3.0
      hooks:
          - id: pydocstyle
            additional_dependencies: ["toml"]
            exclude: tests/|migrations/|factories.py|apps.py|conftest.py
    - repo: https://github.com/MarcoGorelli/absolufy-imports
      rev: v0.3.1
      hooks:
          - id: absolufy-imports
    - repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
      rev: v1.0.6
      hooks:
          - id: python-bandit-vulnerability-check
            args: [--recursive, radiofeed, -c, "pyproject.toml"]
            additional_dependencies: ["toml"]
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.0-alpha.4
      hooks:
          - id: prettier
            files: \.(|js|css)$
            exclude: bundle.js|bundle.js.map|bundle.css
    - repo: https://github.com/rtts/djhtml
      rev: v1.5.2
      hooks:
          - id: djhtml
    - repo: https://github.com/Riverside-Healthcare/djLint
      rev: v1.19.13
      hooks:
          - id: djlint-django
            args: ["--lint"]
    - repo: https://github.com/asottile/pyupgrade
      rev: v3.3.1
      hooks:
          - id: pyupgrade
            args: [--py311-plus]
    - repo: https://github.com/adamchainz/django-upgrade
      rev: "1.12.0"
      hooks:
          - id: django-upgrade
            args: [--target-version, "4.1"]
    - repo: https://github.com/jazzband/pip-tools
      rev: 6.12.1
      hooks:
          - id: pip-compile
            name: pip-compile production
            files: pyproject.toml|requirements.txt
            args:
                [
                    "pyproject.toml",
                    "--extra",
                    "prod",
                    "-o",
                    "requirements.txt",
                    "--resolver",
                    "backtracking",
                    "--no-header",
                    "--no-annotate",
                ]
          - id: pip-compile
            name: pip-compile CI
            files: pyproject.toml|requirements-ci.txt
            args:
                [
                    "pyproject.toml",
                    "--extra",
                    "ci",
                    "-o",
                    "requirements-ci.txt",
                    "--resolver",
                    "backtracking",
                    "--no-header",
                    "--no-annotate",
                ]
          - id: pip-compile
            name: pip-compile development
            files: pyproject.toml|requirements-dev.txt
            args:
                [
                    "pyproject.toml",
                    "--extra",
                    "ci",
                    "--extra",
                    "dev",
                    "-o",
                    "requirements-dev.txt",
                    "--resolver",
                    "backtracking",
                    "--no-header",
                    "--no-annotate",
                ]
