- name: Install dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - python3-docker
- name: Copy Docker GPG key
  ansible.builtin.copy:
    src: files/docker.gpg
    dest: /tmp/docker.gpg
    mode: '0644'
- name: Add Docker GPG key
  ansible.builtin.apt_key:
    file: /tmp/docker.gpg
    state: present
- name: Add docker repository to apt
  ansible.builtin.apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
- name: Install docker
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
- name: Check docker is active
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
- name: Create a restricted sudoers rule for Docker
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/docker"
    content: "{{ user }} ALL=(ALL) NOPASSWD: /usr/bin/docker"
    mode: "0440"
- name: Copy daemon.json file
  ansible.builtin.copy:
    src: files/daemon.json
    dest: /etc/docker/daemon.json
    mode: "0644"
    owner: root
    group: root
- name: Daily docker cleanup crontab
  ansible.builtin.cron:
    name: "Docker cleanup"
    user: "{{ user }}"
    minute: "0"
    hour: "3"
    job: /usr/bin/docker system prune -f > /dev/null 2>&1
