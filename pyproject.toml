nltk = "^3.8.1"
pillow = "^9.4.0"
python-dateutil = "^2.8.2"
redis = "^4.5.1"
scikit-learn = "^1.2.1"
sentry-sdk = "^1.15.0"
whitenoise = "^6.3.0"
django-object-actions = "^4.1.0"
