[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE="radiofeed.config.settings"
addopts = "-v -x --ff --reuse-db -p no:warnings --tb=short --mypy --cov --no-cov-on-fail --cov-fail-under=100 --cov-report=term-missing"
testpaths = "radiofeed"
env = [
    "TEMPLATE_DEBUG=true",
    "USE_COLLECTSTATIC=false",
    "USE_HTTPS=false",
]

[tool.coverage.run]
source=["radiofeed", "templates"]
omit=[
    "**/settings.py",
    "**/factories.py",
    "**/wsgi.py",
    "**/migrations/*",
    "*/nltk/*",
    "*/static/*",
    "*/tests/*",
]

plugins = [
    "django_coverage_plugin"
]

[tool.django_coverage_plugin]
template_extensions = ["html"]


[tool.mypy]
python_version = "3.11"
check_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
strict_optional = true
strict_equality = true
no_implicit_optional = true
warn_unused_ignores = false
warn_redundant_casts = false
warn_unused_configs = false
warn_unreachable = true

[[tool.mypy.overrides]]
module="*.tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module="*.migrations.*"
ignore_errors = true

[tool.pyright]
reportOptionalMemberAccess = false
reportGeneralTypeIssues = false
reportMissingTypeStubs = false

[tool.bandit]
exclude_dirs = ["**/tests/**.*"]
skips = ["B410"]

[tool.djlint]
ignore = "H030,H031,H017,H021"

