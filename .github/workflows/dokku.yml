name: Deploy to Dokku

on:
    workflow_run:
        workflows: ["Run Tests"]
        branches: [dokku]
        types:
            - completed

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Deploy to dokku
              uses: dokku/github-action@master
              with:
                  branch: dokku
                  git_remote_url: ${{ secrets.DOKKU_REMOTE_URL }}
                  ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
