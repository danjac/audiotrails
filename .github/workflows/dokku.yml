name: deploy:dokku

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Cloning repo
              uses: actions/checkout@v3.5.3
              with:
                  fetch-depth: 0

            - name: Deploy to Dokku
              uses: dokku/github-action@v1.4.0
              with:
                  branch: main
                  git_remote_url: "ssh://dokku@radiofeed.app:22/radiofeed"
                  ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
