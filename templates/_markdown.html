{% if content %}
    <div class="break-words prose dark:prose-invert prose-sm md:prose-base prose-h1:text-base md:prose-h1:text-lg prose-h2:text-sm md:prose-h2:text-base prose-h3:text-sm md:prose-h3:text-base prose-h4:text-sm md:prose-h4:text-base prose-ul:list-inside prose-ol:list-inside"
        hx-disable="true"
        {# djlint:off #}
        x-init="
        $el.querySelectorAll('p,div,li').forEach(el => {
            if (!el.innerText.trim()) {
                el.parentNode.removeChild(el);
            }
        });
        "{# djlint:on #}>{{ content }}</div>
{% endif %}
