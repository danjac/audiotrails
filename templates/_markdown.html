{% if content %}
    <div class="break-words prose prose-sm prose-h1:text-base prose-h2:text-sm prose-h3:text-sm prose-h4:text-sm prose-ul:list-inside prose-ol:list-inside md:prose-base md:prose-h1:text-lg md:prose-h2:text-base md:prose-h3:text-base md:prose-h4:text-base dark:prose-invert"
        hx-disable="true"
        {# djlint:off #}
        x-init="
        $el.querySelectorAll('p,div,li').forEach(el => {
            if (!el.innerText.trim()) {
                el.parentNode.removeChild(el);
            }
        });
        "{# djlint:on #}>{{ content }}</div>
{% endif %}
