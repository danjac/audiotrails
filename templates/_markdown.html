<div class="markdown space-y-3 break-words text-gray-900 dark:text-gray-100 max-w-fit"
     x-init="
    $el.querySelectorAll('p,div,li,dl').forEach(el => {
    const text = el.innerHTML.trim();
    const remove = [
    '',
    '{{ "&nbsp;"|escapejs }}',
    '{{ "<br>"|escapejs }}'
    ]
    if (remove.indexOf(text) > -1) {
    el.parentNode.removeChild(el);
    }
    });">
    {{ content|markup }}
</div>
