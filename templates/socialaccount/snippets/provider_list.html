{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% if socialaccount_providers %}
    <div class="flex items-center space-x-3">
        {% for provider in socialaccount_providers %}
            <form method="post" action="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
                <button class="flex items-center btn btn-secondary"
                    hx-disable="true">
                    {% icon provider.id css_class="h-4 w-4 lg:h-5 lg:w-5 mr-2" %}
                    {{ provider.name }}
                </button>
            </form>
        {% endfor %}
    </div>
{% endif %}
