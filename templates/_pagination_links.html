{# vim: set filetype=htmldjango #}
<nav role="navigation"
     aria-label="Pagination"
     hx-target="#{{ target }}"
     hx-swap="outerHTML show:window:top"
     {% hx_headers x_templatepartial=partial %}>
    <ul class="flex justify-between items-center">
        <li>
            {% if page_obj.has_previous %}
                <a class="link"
                   href="{{ request.path }}{% querystring page=page_obj.previous_page_number %}"
                   aria-label="Previous Page"
                   title="Previous Page">Previous</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="First Page"
                      aria-label="First Page">Previous</span>
            {% endif %}
        </li>
        <li>
            {% if page_obj.has_next %}
                <a class="link"
                   aria-label="Next Page"
                   href="{{ request.path }}{% querystring page=page_obj.next_page_number %}"
                   title="Next Page">Next</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="Last Page"
                      aria-label="Last Page">Next</span>
            {% endif %}
        </li>
    </ul>
</nav>
