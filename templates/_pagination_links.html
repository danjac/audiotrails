{# vim: set filetype=htmldjango #}
<nav role="navigation"
     aria-label="Pagination"
     hx-target="#{{ pagination_id }}"
     hx-swap="outerHTML show:window:top">
    <ul class="flex justify-between items-center">
        <li>
            {% if previous_page %}
                <a class="link"
                   href="{{ request.path }}{% querystring page=previous_page %}"
                   aria-label="Previous Page"
                   title="Previous Page">Previous</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="First Page"
                      aria-label="First Page">Previous</span>
            {% endif %}
        </li>
        <li>
            {% if next_page %}
                <a class="link"
                   aria-label="Next Page"
                   href="{{ request.path }}{% querystring page=next_page %}"
                   title="Next Page">Next</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="Last Page"
                      aria-label="Last Page">Next</span>
            {% endif %}
        </li>
    </ul>
</nav>
