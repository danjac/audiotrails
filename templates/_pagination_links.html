{# vim: set filetype=htmldjango #}
<nav role="navigation" aria-label="Pagination">
    <ul class="flex justify-between items-center">
        <li>
            {% if pagination_urls.previous %}
                <a class="link"
                   href="{{ pagination_urls.previous }}"
                   aria-label="Previous Page"
                   title="Previous Page">Previous</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="First Page"
                      aria-label="First Page">Previous</span>
            {% endif %}
        </li>
        <li>
            {% if pagination_urls.next %}
                <a class="link"
                   aria-label="Next Page"
                   href="{{ pagination_urls.next }}"
                   title="Next Page">Next</a>
            {% else %}
                <span class="text-gray-600 cursor-not-allowed dark:text-gray-300"
                      title="Last Page"
                      aria-label="Last Page">Next</span>
            {% endif %}
        </li>
    </ul>
</nav>
