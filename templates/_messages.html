<div class="fixed z-50 bottom-20 inset-x-0 mx-auto w-64"
     id="messages"
     x-data="Messages()"
     @add-message.window="addMessage($event.detail)"
     {% if messages %}
     x-init="() => {
        {% for message in messages %}
        addMessage({ text: '{{ message }}', tags: '{{ message.tags }}' })
        {% endfor %}
    }"
     {% endif %}>
  <div class="space-y-3">
    <template x-for="(message, index) in messages"
              :key="index">
      <div class="flex justify-center text-center flex-wrap rounded items-center p-2 message shadow-xl max-w-lg sm:max-w-sm"
           :class="message.tags"
           @click="message.show=false"
           x-show="message.show"
           x-transition:enter="transition ease-in duration-200"
           x-transition:enter-start="transform opacity-0 translate-y-0"
           x-transition:enter-end="transform opacity-100"
           x-transition:leave="transition ease-out duration-500"
           x-transition:leave-start="transform translate-y-0 opacity-100"
           x-transition:leave-end="transform translate-y-full opacity-0">
        <div class="mx-auto text-sm md:text-base font-semibold flex flex-wrap"
             x-text="message.text"></div>
      </div>
    </template>
  </div>
</div>
<script>
  (function() {
    window.Messages = () => {
      return {
        messages: [],
        addMessage(message) {
          this.messages.push({
            ...message,
            show: true
          });
          setTimeout(() => {
            this.messages[this.messages.length - 1].show = false;
          }, 1500);
        }
      };
    };
  })();
</script>
