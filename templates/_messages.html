{% if messages %}
<div class="fixed z-50 bottom-20 w-full"
     id="messages"
     {% if hx_oob %}
     hx-swap-oob="outerHTML"
     {% endif %}
     id="messages">
  <div class="space-y-3">
    {% for message in messages %}
    <div class="flex justify-center">
      <div class="flex justify-between rounded items-center py-2 px-3 message shadow-xl {{ message.tags }}"
           x-data="{show: true}"
           x-show="show"
           x-init="setTimeout(() => { show = false }, 3000)">
        <div class="mx-auto text-sm md:text-base font-semibold flex flex-wrap">{{ message }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% else %}
<div id="messages" class="hidden"></div>
{% endif %}
