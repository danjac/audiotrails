{# vim: set filetype=htmldjango #}
{% if user.is_anonymous %}
    <div id="signup-cta"
         class="p-3 font-bold text-center text-white bg-blue-600">
        {% with css_class="link underline" %}
            <a class="{{ css_class }}" href="{% url 'account_signup' %}">Sign up</a>
            or
            <a class="{{ css_class }}" href="{% url 'account_login' %}">log in</a>
            to follow your favorite podcasts and episodes!
        {% endwith %}
    </div>
{% endif %}
