{# vim: set filetype=htmldjango #}
{% if user.is_anonymous %}
    {% with path=request.get_full_path %}
        <div id="signup-cta"
             class="p-3 font-bold text-center text-white bg-blue-700">
            {% with css_class="underline text-white hover:text-gray-300" %}
                <a class="{{ css_class }}" href="{% url 'account_signup' %}">Sign up</a>
                or
                <a class="{{ css_class }}" href="{% url 'account_login' %}">log in</a>
                to follow your favorite <a class="{{ css_class }}" href="{% url 'podcasts:index' %}">podcasts</a> and <a class="{{ css_class }}" href="{% url 'episodes:index' %}">episodes</a>!
            {% endwith %}
        </div>
    {% endwith %}
{% endif %}
