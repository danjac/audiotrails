{# djlint: off #}
<c-vars form=None
        method="post"
        class="space-y-3"
/>
{# djlint: on #}
<form class="{{ class }}"
      method="{{ method }}"
      {{ attrs }}>
    {% csrf_token %}
    {% if form %}
        {{ form }}
    {% else %}
        {{ fields }}
    {% endif %}
    <div class="flex items-center space-x-3">
        {{ slot }}
    </div>
</form>
