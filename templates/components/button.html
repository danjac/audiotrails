{% load heroicons %}
<c-vars icon variant="default" :outline=False :size=20 label class />
<button class="inline-flex items-center btn btn-{{ variant }} {% if outline %}btn-outline{% endif %} {{ class }}" {{ attrs }}>
    {% heroicon_mini icon class="mr-2" size=size %}
    {% if label %}{{ label }}{% else %}{{ slot }}{% endif %}
</button>
