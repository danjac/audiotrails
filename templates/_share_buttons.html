<div class="flex items-center space-x-3 {{ css_class|default:'' }}">
  <a href="{{ share_urls.email }}"
     target="_blank"
     rel="noopener"
     class="link focus:outline-none"
     title="Share with email">
    {% icon "mail" css_class="btn-icon" %}
  </a>

  <a href="{{ share_urls.facebook }}"
     title="Share on Facebook"
     target="_blank"
     rel="noopener"
     class="link focus:outline-none">
    {% icon "facebook" css_class="btn-icon" %}
  </a>

  <a href="{{ share_urls.twitter }}"
     target="_blank"
     rel="noopener"
     class="link focus:outline-none"
     title="Share on Twitter">
    {% icon "twitter" css_class="btn-icon" %}
  </a>
  <a href="{{ share_urls.linkedin }}"
     target="_blank"
     rel="noopener"
     title="Share on Linkedin"
     class="link focus:outline-none">
    {% icon "linkedin" css_class="btn-icon" %}
  </a>

</div>
