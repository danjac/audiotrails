{# vim: set filetype=htmldjango #}
{% load heroicons %}
<div id="modal"
     class="overflow-y-auto fixed inset-0 z-20 modal"
     x-data="{show: true}"
     x-show="show"
     x-cloak
     :aria-hidden="!show"
     @modal-open.window="show=true"
     @modal-close.window="show=false"
     @keyup.escape.window="show=false">
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity dark:bg-opacity-50"></div>
    <div class="flex justify-center items-center h-full min-h-screen text-center sm:pt-4 sm:pb-20 sm:h-auto">
        <div class="inline-block overflow-hidden relative py-6 px-4 w-full h-full max-h-screen text-left align-bottom bg-gray-100 transition-all transform sm:p-6 sm:w-5/6 sm:h-auto sm:align-middle sm:rounded-lg sm:shadow-xl lg:w-2/3 dark:bg-gray-900 sm:max-h-[90svh]">
            <button class="absolute top-5 right-5 p-6 m-6 z-100"
                    @click="show=false"
                    title="Close (Esc)">{% heroicon_outline "x-mark" size=30 title="Close" %}</button>
            <div class="overflow-y-auto px-2 pb-3 mt-10 max-h-[90svh] sm:max-h-[60svh]">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</div>
