{% load static %}
{% url 'episodes:index' as home_url %}
<header class="bg-black dark:bg-gray-800 text-white sticky top-0 w-full z-10 shadow">
  <div class="flex items-center justify-between p-2">

    <div class="flex items-center flex-shrink-0 mr-6">
      <button class="lg:hidden mr-3 focus:outline-none"
              title="Toggle Menu"
              @click="$dispatch('toggle-sidebar')">
        {% icon "menu" css_class="h-6 w-6" %}
      </button>
      <button class="hidden lg:hidden mr-3 focus:outline-none"
              title="Toggle Menu"
              @click="$dispatch('toggle-sidebar')">
        {% icon "chevron_down" css_class="h-6 w-6" %}
      </button>
      <a href="{{ home_url }}"
         @click="$dispatch('close-sidebar')"
         title="{{ request.site.name }}"
         class="mr-4 hidden lg:inline-block">
        <img src="{% static 'img/wave.png' %}"
             height="32"
             width="32"
             alt="{{ request.site.name }}">
      </a>

      <a class="font-bold text-lg"
         title="{{ request.site.name }}"
         @click="$dispatch('close-sidebar')"
         href="{{ home_url }}">{{ request.site.name }}</a>
    </div>

    <form action="{% url 'podcasts:search_podcasts' %}"
          method="get"
          class="relative bg-transparent hidden sm:block"
          hx-push-url="true"
          x-data="{search: ''}"
          @submit="$refs.input.blur(); search='';$dispatch('close-sidebar');">
      <input type="search"
             x-ref="input"
             x-model="search"
             name="q"
             accesskey="k"
             autocomplete="off"
             @enter="$refs.input.select()"
             aria-label="{{ placeholder|default:'Search' }}"
             placeholder="Find a podcast..."
             class="px-4 py-1 focus:outline-none rounded focus:ring w-72 placeholder-opacity-100 text-gray-900 dark:text-white dark:bg-gray-900">
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <button type="submit"
                title="Search"
                class="focus:outline-none focus:shadow-outline text-gray-900 dark:text-gray-100">
          {% icon "search" css_class="h-4 w-4" %}
        </button>
      </div>
    </form>

    <div class="flex items-center space-x-3">
      {% if user.is_authenticated %}
      <a href="{% url 'user_preferences' %}"
         @click="$dispatch('close-sidebar')"
         title="My Settings">
        <img src="{{ user.get_gravatar_url }}" height="30" width="30" alt="Logged in as {{ user.username }}">
      </a>
      {% else %}
      <a href="{{ home_url|login_url }}"
         hx-disable="true"
         @click="$dispatch('close-sidebar')"
         class="inline-block text-white hover:text-blue-500">Login</a>
      <a href="{{ home_url|signup_url }}"
         hx-disable="true"
         @click="$dispatch('close-sidebar')"
         class="inline-block text-white hover:text-blue-500">Signup</a>
      {% endif %}
    </div>
  </div>
</header>
