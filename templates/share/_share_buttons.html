<div class="flex items-center text-sm">
  <a href="{{ share_urls.email }}"
     target="_blank"
     rel="noopener"
     class="link mr-2 focus:outline-none"
     title="Share with email">
    {% svg "mail" css_class="btn-icon" %}
  </a>

  <a href="{{ share_urls.facebook }}"
     title="Share on Facebook"
     target="_blank"
     rel="noopener"
     class="link mr-2 focus:outline-none">
    {% svg "facebook" css_class="btn-icon" %}
  </a>

  <a href="{{ share_urls.twitter }}"
     target="_blank"
     rel="noopener"
     class="link mr-2 focus:outline-none"
     title="Share on Twitter">
    {% svg "twitter" css_class="btn-icon" %}
  </a>
  <a href="{{ share_urls.linkedin }}"
     target="_blank"
     rel="noopener"
     title="Share on Linkedin"
     class="link focus:outline-none">
    {% svg "linkedin" css_class="btn-icon" %}
  </a>


</div>
