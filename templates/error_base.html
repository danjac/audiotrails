{% spaceless %}
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                {% block title %}
                    Radiofeed: Error
                {% endblock title %}
            </title>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="copyright" content="Dan Jacob {% now "Y" %}">
            <meta name="robots" content="nofollow" />
            <link rel="icon" type="image/png" href="{% static "img/wave-ico.png" %}">
            <link rel="apple-touch-icon image_src" href="{% static "img/apple-touch-icon.png" %}">
            <link href="{% static "dist/app.css" %}{% if debug %}?{% now "U" %}{% endif %}" rel="stylesheet" type="text/css" media="screen">
        </head>
        <body class="mx-auto font-sans text-sm antialiased lg:text-base dark:bg-gray-900 container-xl scroll-smooth">
            <header class="sticky top-0 z-20 w-full text-white bg-black">
                <nav class="flex justify-between items-center p-2">
                    {% with site_name="Radiofeed" %}
                        <div class="flex flex-shrink-0 items-center">
                            <a class="inline-flex items-center text-xl font-bold lg:text-2xl xl:text-3xl"
                               href="{% url 'podcasts:index' %}"
                               title="{{ site_name }}">
                                <img src="{% static 'img/wave-white.webp' %}"
                                     height="32"
                                     width="32"
                                     alt="{{ site_name }}"
                                     class="mr-3 w-6 h-6 lg:w-8 lg:h-8"
                                     title="{{ site_name }}"
                                     aria-hidden="true">
                                {{ site_name }}
                            </a>
                        </div>
                    {% endwith %}
                </nav>
            </header>
            <main class="flex justify-center mt-12 w-full min-h-screen">
                <div class="justify-center w-full text-center md:w-4/5 xl:w-1/3">
                    {% block content %}
                    {% endblock content %}
                </div>
            </main>
        </body>
    </html>
{% endspaceless %}
