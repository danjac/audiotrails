{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="copyright"
            content="Dan Jacob {% now "Y" %}">
        <meta name="robots"
            content="nofollow">
        <link rel="icon"
            type="image/png"
            href="{% static 'img/wave-ico.png' %}">

        <link rel="apple-touch-icon image_src"
            href="{% static 'img/apple-touch-icon.png' %}">

        <link href="{% static 'css/fontawesome.min.css' %}"
            rel="stylesheet"
            type="text/css"
            media="screen">

        <link rel="stylesheet"
            media="screen"
            href="{% static 'css/bundle.css' %}{% if debug %}?{% now 'U' %}{% endif %}">

    </head>

    <body class="container-xl mx-auto antialiased font-sans dark:bg-zinc-900 dark:text-white text-sm md:text-base scroll-smooth">
        {% url 'podcasts:index' as home_url %}
        <header class="bg-black text-white sticky top-0 w-full z-20 shadow">
            {% with site_name="Radiofeed" %}
                <nav class="flex items-center justify-between p-2">
                    <div class="flex items-center flex-shrink-0 space-x-3">
                        <a class="font-bold text-lg md:text-xl xl:text-2xl hover:text-blue-300 inline-flex items-center"
                            href="{{ home_url }}"
                            title="{{ site_name }}: {% translate "Home Page" %}">
                            <img src="{% static 'img/wave.png' %}" class="h-6 w-6 lg:h-8 lg:w-8 mr-2" title="{{ site_name }}" aria-hidden="true">
                            {{ site_name }}
                        </a>
                    </div>
                </nav>
            {% endwith %}
        </header>
        <main class="w-full flex justify-center mt-12">
            <div class="p-3 border mx-auto w-4/5 md:w-2/3 text-center">
                <h1 class="mb-3 font-bold text-lg md:text-xl xl:text-2xl">{% translate "An error has occurred" %}</h1>
                {% block content %}{% endblock %}
            </div>
        </main>

    </body>

</html>
