{% extends "base.html" %}
{% load heroicons partials %}
{% block title %}
    {{ block.super }} | Private Feeds | Add Private Feed
{% endblock title %}

{% block content %}
    <header class="pb-3 mb-3 border-b">
        <h1 class="flex justify-center items-center text-xl font-bold text-center sm:justify-start lg:text-2xl xl:text-3xl sm:text-start">
            Private Feeds
        </h1>
    </header>
    {% partialdef form inline=True %}
        <form method="post"
              action="{{ request.path }}"
              class="space-y-3"
              id="private-feed-form"
              hx-swap="outerHTML"
              hx-target="this"
              hx-vals='{"action": "add"}'>
            {% csrf_token %}
            {{ form }}
            <div class="flex items-center space-x-3">
                <button class="inline-flex items-center btn btn-primary">
                    {% heroicon_mini "plus" class="mr-2" %}
                    Add Feed
                </button>
                <button class="inline-flex items-center btn btn-default"
                        type="button"
                        hx-post="{{ request.path }}"
                        hx-vals='{"action": "cancel"}'>
                    {% heroicon_mini "arrow-uturn-left" class="mr-2" %}
                    Cancel
                </button>
            </div>
        </form>
    {% endpartialdef form %}
{% endblock content %}
