{% extends "base.html" %}
{% load heroicons partials %}
{% block title %}
    {{ block.super }} | Private Feeds | Add Private Feed
{% endblock title %}

{% block content %}
    <c-header>
        <c-header.title>Private Feeds</c-header.title>
    </c-header>
    {% partialdef form inline=True %}
        <c-hx-form :form="form"
                   id="private-feed-form"
                   hx-vals='{"action": "add"}'>
            <c-slot name="buttons">
                <c-button icon="plus" variant="primary" text="Add Feed" />
                <c-button icon="arrow-uturn-left"
                          type="button"
                          text="Cancel"
                          hx-post="{{ request.path }}"
                          hx-vals='{"action": "cancel"}' />
            </c-slot>
        </c-hx-form>
    {% endpartialdef form %}
{% endblock content %}
