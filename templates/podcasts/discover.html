{% extends "base.html" %}
{% load cache partials %}
{% block title %}
    {{ block.super }} | Discover
{% endblock title %}

{% block content %}
    <c-header title="Discover">
        <c-header.nav>
            <c-header.nav.item>
                <c-search.form url="{% url 'podcasts:search_podcasts' %}"
                               placeholder="Search: Podcasts"
                />
            </c-header.nav.item>
        </c-header.nav>
    </c-header>
    <c-browse>
        {% for podcast in podcasts %}
            <c-browse.item>
                <c-podcasts.podcast :podcast="podcast" />
            </c-browse.item>
        {% endfor %}
    </c-browse>
{% endblock content %}
