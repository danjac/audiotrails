    {% cover_image feed.image "sm" title=feed.title css_class="h-16 w-16" %}
    <div class="flex flex-col place-content-between h-14">
        <h2 class="font-bold tracking-tight leading-tight break-words line-clamp-2">{{ feed.title }}</h2>
