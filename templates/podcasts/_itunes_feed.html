{# vim: set filetype=htmldjango #}
<a class="flex items-center space-x-3 group"
   href="{{ feed.url }}"
   rel="noopener"
   target="_blank">
    {% cover_image feed.image "card" title=feed.title css_class="group-hover:opacity-75" %}
    <div class="flex flex-col place-content-between h-16">
        <h2 class="font-bold leading-tight break-words group-hover:text-blue-600 line-clamp-2 dark:group-hover:text-blue-300">
            {{ feed.title }}
        </h2>
        <h3 class="text-sm font-semibold leading-tight text-gray-600 dark:text-gray-300 group-hover:text-blue-600 line-clamp-1 dark:group-hover:text-blue-300">
            View on iTunes
        </h3>
    </div>
</a>
