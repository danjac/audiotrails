{% with podcast=feed.podcast %}
{% if podcast and podcast.pub_date %}
{% include "podcasts/_podcast.html" %}
{% else %}
<div class="p-3 border dark:border-gray-500 mb-3">
  <h2 class="flex word-wrap font-semibold mb-3"
      title="{{ feed.title }}">
    {{ feed.title|truncatechars:120 }}
  </h2>
  <div class="flex items-center space-x-3">
    {% include "_cover_image.html" with cover_url=feed.image alt=feed.title size=14 %}
    <div class="font-semibold inline-block text-gray-600 dark:text-gray-300 text-xs animate-pulse">
      Adding podcast to database...
    </div>
  </div>
</div>
{% endif %}
{% endwith %}
