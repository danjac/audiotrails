{% load heroicons %}
{% with target=podcast.get_subscribe_target %}
    <div id="{{ target }}"
         hx-target="this"
         hx-push-url="false"
         hx-swap="outerHTML"
         hx-disinherit="hx-indicator"
         x-data="{showIcon: true}">
        {% if is_subscribed %}
            <button class="inline-flex items-center btn btn-primary btn-outline btn-lg"
                    title="Unsubscribe from this Podcast"
                    @click="showIcon=false"
                    hx-post="{% url 'podcasts:unsubscribe' podcast.id %}">
                {% heroicon_mini "eye-slash" class="mr-2" x_show="showIcon" %}
                Unsubscribe
            </button>
        {% else %}
            <button class="inline-flex items-center btn btn-primary btn-lg group"
                    title="Subscribe to this Podcast"
                    @click="showIcon=false"
                    hx-post="{% url 'podcasts:subscribe' podcast.id %}">
                {% heroicon_mini "eye" class="mr-2" x_show="showIcon" %}
                Subscribe
            </button>
        {% endif %}
    </div>
    {% if request.htmx.target == target %}
        {% include "includes/messages.html" with hx_oob=True %}
    {% endif %}
{% endwith %}
