{% extends "pagination/_object_list.html" %}
{% block results %}
{% for podcast in page_obj %}
{% include "podcasts/_podcast.html" with num_episodes=podcast.num_episodes %}
{% empty %}
{% if search %}
<p class="text-center sm:text-left">No results found for <span class="font-bold">{{ search }}</span>. {% endif %}
</p>
{% endfor %}
{% endblock results %}
