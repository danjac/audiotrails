{% load cache %}
{% cache 3600 podcast-categories podcast.id %}
{% with categories=podcast.categories.all %}
{% if categories %}
<div class="space-y-2">
  {% for category in categories %}
  <div class="inline-block">
    <a class="btn btn-link mr-2 flex items-center{% if forloop.last %} mr-2{% endif %}"
       {% hx_link category %}>
      {% icon "tag" css_class="btn-icon mr-2" %}
      {{ category.name }}
    </a>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
{% endcache %}
