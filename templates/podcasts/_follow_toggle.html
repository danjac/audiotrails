  {% if user.is_authenticated %}
  <div id="follow-toggle"
       hx-target="this"
       hx-swap="outerHTML"
       hx-select="#follow-toggle">
    {% if is_following %}
    <button class="btn btn-secondary flex items-center"
            hx-post="{% url 'podcasts:unfollow' podcast.id %}"
            title="Stop following this podcast">
      {% icon "eye_slash" css_class="btn-icon mr-2" %}
      Follow
    </button>
    {% else %}
    <button class="btn btn-default flex items-center"
            hx-post="{% url 'podcasts:follow' podcast.id %}"
            title="Follow this podcast">
      {% icon "eye" css_class="btn-icon mr-2" %}
      Follow
    </button>
    {% endif %}
  </div>
  {% else %}
  <div class="flex items-center">
    <a class="btn btn-default flex items-center"
       href="{{ podcast.get_absolute_url|login_url }}"
       hx-disable="true"
       title="Log in">
      {% icon "eye" css_class="btn-icon mr-2" %}
      Follow
    </a>
  </div>
  {% endif %}
