{% extends "search_base.html" %}

{% block subtitle %} | Search iTunes{% endblock %}

{% block search_content %}
<section role="feed"
         aria-busy="false">
    {% for feed in feeds %}
    {% include "podcasts/_itunes_feed.html" %}
    {% empty %}
    <div class="text-center sm:text-left pt-3 border-t dark:border-gray-500">
        <p>No results found for <span class="font-bold">{{ request.search.value }}</span>.</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
