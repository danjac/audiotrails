{% extends "account/emails/email_base.html" %}
{% block content %}
    <p class="mb-3">Here are some podcasts you might find interesting:</p>

    {% for podcast in podcasts %}
        <div class="mb-3 pb-3 border-b">
            <h2 class="mb-3 text-lg">
                <a class="link underline" href="{% absolute_uri podcast %}">{{ podcast.cleaned_title }}</a>
            </h2>

            <p class="markdown">
                {{ podcast.cleaned_description|urlize|truncatewords:60 }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
