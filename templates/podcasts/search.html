{% extends "base.html" %}

{% block subtitle %} | Search Podcasts {% endblock %}

{% block content %}
<div class="sm:flex justify-between items-center mb-3">
  <h1 class="text-lg font-bold mb-2 sm:mb-0 flex justify-center sm:justify-start">
    Search Podcasts
  </h1>
  <div class="flex items-center justify-center md:justify-start">
    <a class="font-semibold hover:text-blue-500 mr-2 text-sm hidden sm:inline-block"
       href="{% url 'podcasts:search_itunes' %}?q={{ search }}">Search iTunes</a>
    {% include "forms/_search_form.html" with placeholder="Search podcasts..." %}
  </div>
</div>
<div class="mb-3 flex justify-center sm:hidden text-sm">
  <a class="font-semibold hover:text-blue-500"
     href="{% url 'podcasts:search_itunes' %}?q={{ search }}">Search iTunes</a>
</div>

{% include pagination_template %}

{% endblock content %}
