{% load static %}
{% with podcast_title=podcast.title|stripentities %}
<img class="object-cover border dark:border-gray-500 bg-transparent h-{{ size }} w-{{ size }} hover:opacity-75 {% if not cover_image %} filter blur-sm lazy{% endif %}"
     title="{{ podcast_title }}"
     alt="{{ podcast_title }}"
     {% if cover_image %}
     src="{{ cover_image.url }}"
     width="{{ cover_image.width }}"
     height="{{ cover_image.height }}"
     {% else %}
     src="{% static 'img/podcast-icon.png' %}"
     height="200"
     width="200"
     hx-get="{% url 'podcasts:cover_image' podcast.id size %}"
     hx-trigger="lazyload once"
     hx-swap="outerHTML"
     hx-target="this"
     {% endif %}>
{% endwith %}
