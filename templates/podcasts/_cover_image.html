{% load static %}
{% spaceless %}
{% if lazy %}
<div id="{{ podcast.dom.cover_image }}"
     hx-ext="intersect"
     hx-trigger="enter once"
     hx-swap="outerHTML"
     hx-get="{% url 'podcasts:podcast_cover_image' podcast.id %}?size={{ img_size }}">
  {% endif %}
  <img class="object-cover border dark:border-gray-500 bg-transparent h-{{ img_size }} w-{{ img_size }} {{ css_class|default:"hover:opacity-75" }}{% if lazy %} filter blur-sm{% endif %}"
       title="{{ podcast.title|stripentities }}"
       alt="{{ podcast.title|stripentities }}"
       {% if cover_image %}
       src="{{ cover_image.url }}"
       width="{{ cover_image.width }}"
       height="{{ cover_image.height }}"
       {% else %}
       src="{% static 'img/podcast-icon.png' %}"
       width="200"
       height="200"
       {% endif %}
       {{ attrs|htmlattrs }} />
  {% if lazy %}
</div>
{% endif %}
{% endspaceless %}
