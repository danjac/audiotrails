{% load cache static %}
{% spaceless %}
{% cache 86400 podcast-cover-image podcast.id size %}
{% with podcast_title=podcast.title|stripentities cover_image=podcast.get_cover_image_thumbnail %}
<img class="object-cover border dark:border-gray-500 bg-transparent h-{{ size }} w-{{ size }} hover:opacity-75"
     title="{{ podcast_title }}"
     alt="{{ podcast_title }}"
     loading="lazy"
     width="200"
     height="200"
     {% if cover_image %}
     src="{{ cover_image.url }}"
     {% else %}
     src="{% static 'img/podcast-icon.png' %}"
     {% endif %} />
{% endwith %}
{% endcache %}
{% endspaceless %}
