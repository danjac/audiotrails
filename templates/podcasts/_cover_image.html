{% load static %}
{% static 'img/podcast-icon.png' as placeholder %}
<img class="object-cover border dark:border-gray-500 bg-transparent hover:opacity-75 h-{{ size }} w-{{ size }}"
     alt="{{ alt }}"
     loading="lazy"
     width="{{ size }}"
     height="{{ size }}"
     {% if cover_url %}
     x-data="{
        isLoaded: false,
        src: '{{ coverUrl }}',
        placeholder: '{{ placeholder }}',
        coverUrl: '{{ cover_url }}'
     }"
     x-init="src=placeholder;"
     @load.once="src=coverUrl;isLoaded=true;"
     @error.once="src=placeholder;isLoaded=true;"
     :class="{'filter blur-sm': !isLoaded}"
     :src="src"
     {% else %}
     src="{{ placeholder }}"
     {% endif %}>
