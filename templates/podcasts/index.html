{% extends "base.html" %}
{% block title %}
    {{ block.super }} | Podcasts
{% endblock title %}
{% block content %}
    <header class="pb-3 mb-3 space-y-3 border-b sm:flex sm:justify-between sm:space-y-0">
        <h1 class="flex justify-center items-center text-xl font-bold sm:justify-start md:text-2xl xl:text-3xl">Podcasts</h1>
        <nav>
            <ul class="justify-between items-center space-y-3 sm:flex sm:space-y-0">
                <li class="flex justify-center items-center space-x-3 sm:justify-end">
                    {% search_form "Search: Podcasts" search_url=search_podcasts_url %}
                </li>
            </ul>
        </nav>
    </header>
    {% paginate podcasts as page_obj %}
    {% include "podcasts/_podcasts.html" %}
{% endblock content %}
