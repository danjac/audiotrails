{# vim: set filetype=htmldjango #}
{% with podcast_url=podcast.get_absolute_url %}
    <div class="flex items-center space-x-3 cursor-pointer hover:opacity-75"
         role="link"
         tabindex="0"
         hx-get="{{ podcast_url }}"
         hx-push-url="true">
        {% cover_image podcast.cover_url "card" podcast.cleaned_title css_class="w-16 h-16" %}
        <div class="flex flex-col place-content-between h-16 leading-tight">
            <h2 class="font-bold break-words group-hover:text-blue-600 line-clamp-2"
                aria-label="{{ podcast.cleaned_title }}"
                title="{{ podcast.cleaned_title }}">{{ podcast.cleaned_title }}</h2>
            <h3 class="text-sm font-semibold leading-tight line-clamp-1">
                {% include "_date.html" with value=podcast.pub_date title="Latest Episode" %}
            </h3>
        </div>
    </div>
{% endwith %}
