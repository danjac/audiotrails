{% with podcast_url=podcast.get_absolute_url %}
    <article class="flex items-center py-2 cursor-pointer group space-x-3"
             role="link"
             hx-get="{{ podcast_url }}"
             hx-push-url="true">
        {% cover_image podcast.cover_url 100 podcast.cleaned_title css_class="h-16 w-16 group-hover:grayscale" %}
        <div class="flex flex-col h-16 place-content-between">
            <h2 class="font-bold leading-tight tracking-tight break-words line-clamp-2"
                title="{{ podcast.cleaned_title }}">
                <a class="link group-hover:text-blue-600 dark:group-hover:text-blue-300"
                   href="{{ podcast_url }}">{{ podcast.cleaned_title|truncatechars:180 }}</a>
            </h2>
            <h3 class="text-xs leading-tight tracking-tight truncate w-60 lg:w-96 lg:text-sm">
                {% include "_date.html" with value=podcast.pub_date title="Latest Episode" %}
            </h3>
        </div>
    </article>
{% endwith %}
