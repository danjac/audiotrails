{% with podcast_url=podcast.get_absolute_url %}
<section class="flex items-center space-x-2 sm:space-x-3 py-2 border-t dark:border-gray-500">
  <div>
    <a href="{{ podcast_url }}">
      {% include "podcasts/_cover_image.html" with cover_url=podcast.cover_url alt=podcast.cleaned_title size=14 %}
    </a>
  </div>

  <div class="space-y-3">
    <h2 class="w-64 sm:w-96 lg:w-full truncate text-sm">
      <a href="{{ podcast_url }}"
         title="{{ podcast.cleaned_title }}"
         class="link"
         hx-get="{% url 'podcasts:preview' podcast.id %}"
         hx-target="#modal"
         hx-select="#modal"
         hx-swap="outerHTML"
         hx-trigger="click delay:200ms">
        {{ podcast.cleaned_title|truncatechars:120 }}</a>
    </h2>
    <div class="flex items-center">
      <a href="{{ podcast.get_episodes_url }}"
         title="Last Published"
         class="link font-semibold text-gray-600 dark:text-gray-300 text-xs">
        {% include "_pub_date.html" with pub_date=podcast.pub_date %}
      </a>
    </div>
  </div>
</section>
{% endwith %}
