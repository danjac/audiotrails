{% with podcast_url=podcast.get_absolute_url %}
<section class="flex items-center space-x-2 p-1 border mb-2 hover:bg-gray-100 dark:hover:bg-gray-900 dark:border-gray-500 {{ css_class|default:'' }}"
         id="{{ podcast.dom.podcast }}"
         {{ attrs|htmlattrs }}>

  <div>
    <a href="{{ podcast_url }}">
      {% include "podcasts/_cover_image.html" %}
    </a>
  </div>

  <div class="space-y-2">
    <h2 class="w-64 sm:w-96 md:w-full text-sm truncate">
      <a href="{{ podcast_url }}"
         title="{{ podcast.title|stripentities }}"
         class="link">{{ podcast.title|stripentities|truncatechars:120 }}</a>

    </h2>
    <div class="font-semibold text-sm flex flex-wrap items-center space-x-2">
      <a class="link"
         href="{{ podcast.get_preview_url }}"
         data-turbo-frame="modal"
         title="Preview for {{ podcast.title|stripentities }}">
        {% icon "ellipsis" css_class="w-6 h-6" %}
      </a>

      <div title="Date last published"
           class="font-semibold inline-block text-gray-600 dark:text-gray-300">
        {% include "_pub_date.html" with pub_date=podcast.pub_date %}
      </div>
    </div>
  </div>
</section>
{% endwith %}
