<form method="post"
      id="{{ episode.dom.favorite_toggle }}"
      data-turbo-frame="_top"
      action="{% url is_favorited|yesno:'episodes:remove_favorite,episodes:add_favorite' episode.id %}">
  {% csrf_token %}
  {% if is_favorited %}
  {% button "Favorites" icon="trash" type="secondary" title="Remove episode from your Favorites" accesskey="v" %}
  {% else %}
  {% button "Favorites" icon="star" title="Add episode to your Favorites" accesskey="v" %}
  {% endif %}
</form>
