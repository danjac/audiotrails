<div class="flex items-center relative"
     x-data="{show: false}">
  <button title="About this episode"
          class="focus:outline-none"
          @click="show=!show">
    {% icon "info" css_class="w-6 h-6" %}
  </button>

  <div class="absolute top-0 w-64 sm:w-96 left-0 mt-3 w-96 bg-white dark:bg-black dark:text-white rounded-md overflow-hidden shadow-xl z-20 border dark:border-gray-500 text-sm text-gray-800 dark:text-white p-2"
       x-cloak
       @click.away="show=false"
       @keydown.escape.window="show=false"
       x-show.transition="show">
    <div class="space-y-2">
      {% hx_link episode as episode_link %}
      <div>
        <div class="float-right">
          <button title="Close"
                  class="p-1 focus:outline-none"
                  @click="show=false">
            {% icon "x" css_class="h-6 w-6" %}
          </button>
        </div>
        <h3 class="font-semibold text-sm">
          <a {{ episode_link }}
             class="link text-sm">
            {{ episode.title }}
          </a>
        </h3>
      </div>
      <div class="break-words text-gray-800 dark:text-gray-200 leading-snug tracking-tight text-sm">
        {{ episode.description|keepspaces|striptags|stripentities|truncatechars:300 }}
        <div class="float-right p-1">
          <a {{ episode_link }}
             class="link text-sm no-underline">
            More...
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
