<form method="POST"
      data-turbo-frame="_top"
      id="{{ episode.dom.player_toggle }}"
      action="{% if is_playing %}{% url 'episodes:close_player' %}{% else %}{% url 'episodes:start_player' episode.id %}{% endif %}">
  {% csrf_token %}
  {% if is_modal %}
  <input type="hidden"
         name="is_modal"
         value="true">
  {% endif %}
  <div class="flex items-center">
    {% if is_playing %}
    {% button "Close Player" icon="stop" type="secondary" title="Close Player" %}
    {% else %}
    {% button "Play Episode" icon="play" type="primary" title="Open Episode in Player" accesskey="p" %}
    {% endif %}
  </div>
</form>
