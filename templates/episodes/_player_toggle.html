{% load heroicons %}
{% with target=episode.get_player_target %}
    <div id="{{ target }}"
         hx-push-url="false"
         hx-target="this"
         hx-indicator="this"
         hx-swap="outerHTML"
         x-data="{isLoading: false}">
        {% if is_playing %}
            <button title="Close Player"
                    class="inline-flex items-center btn btn-primary btn-outline btn-lg"
                    @click="isLoading=true"
                    hx-post="{% url 'episodes:close_player' %}"
                    hx-trigger="click once">
                {% heroicon_mini "stop-circle" class="mr-2" x_show="!isLoading" %}
                {% heroicon_mini "arrow-path" class="mr-2" x_show="isLoading" x_cloak="true" %}
                Close
            </button>
        {% else %}
            <button title="Open Episode in Player"
                    class="inline-flex items-center btn btn-primary btn-lg"
                    @click="isLoading=true"
                    hx-post="{% url 'episodes:start_player' episode.pk %}"
                    hx-trigger="click once">
                {% heroicon_mini "play-circle" class="mr-2" x_show="!isLoading" %}
                {% heroicon_mini "arrow-path" class="mr-2" x_show="isLoading" x_cloak="true" %}
                Play
            </button>
        {% endif %}
    </div>
    {% if request.htmx.target == target %}
        {% include "episodes/_audio_log.html" with hx_oob=True %}
        {% include "episodes/_audio_player.html" with hx_oob=True %}
    {% endif %}
{% endwith %}
