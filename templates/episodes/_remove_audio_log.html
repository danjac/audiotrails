  {% if not is_removed %}
  <div id="remove-audio-log"
       hx-target="this"
       hx-swap="outerHTML">
    <button class="btn btn-secondary flex items-center"
            hx-post="{% url 'episodes:remove_audio_log' episode.id %}"
            hx-trigger="click delay:200ms"
            hx-confirm="Are you sure you want to remove this episode from your history?">
      {% icon 'trash' css_class="btn-icon mr-2" %}
      History
    </button>
  </div>
  {% endif %}

  {% if action %}
  {% include "_messages.html" with hx_oob=True %}
  {% endif %}
