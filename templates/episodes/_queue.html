<div hx-get="{% url 'episodes:queue' %}"
     hx-trigger="reload-queue from:body"
     hx-swap="outerHTML"
     id="queue-items">
  {% for item in queue_items %}
  {% with episode=item.episode %}
  {% url 'episodes:queue_preview' episode.id as preview_url %}
  {% include "episodes/_queue_item.html" %}
  {% endwith %}
  {% empty %}
  You do not have any items in your Play Queue.
  {% endfor %}
</div>
