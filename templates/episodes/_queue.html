{% with count=queue_items|length %}
<div {% if count %}x-data="{
      counter: {{ count }}
     }"
     x-init="() => {
      const update = () => {
        const items = Array.from($el.querySelectorAll('[data-draggable]')).map(
          (target) => target.dataset.id
        );
        if (items.length > 0) {
          sendJSON('{% url 'episodes:move_queue_items' %}', {
            items
          });
        }
      };

      Sortable.create($el, {
        handle: '.handle',
        animation: 150,
        group: 'shared',
        onAdd: update,
        onRemove: update,
        onUpdate: update,
      });
      }
    "
     @remove-queue-item.window="counter = counter-1"
     {% endif %}>
  {% for item in queue_items %}
  {% with episode=item.episode %}
  <template x-data="{show: true}"
            x-if="show"
            @remove-queue-item.window="if ($event.detail.episode === {{ episode.id }}) show=false">
    {% include "episodes/_queue_item.html" %}
  </template>
  {% endwith %}
  {% empty %}
  You do not have any items in your Play Queue.
  {% endfor %}
  {% if count %}
  <p x-show="counter === 0">
    All done!
  </p>
  {% endif %}
</div>
{% endwith %}
