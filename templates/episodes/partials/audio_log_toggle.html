{% with ICON_CSS="h-5 w-5 md:h-6 md:w-6" target=episode.get_history_target %}
    <div class="flex items-center space-x-3 md:space-x-4"
        id="{{ target }}"
        hx-target="this"
        hx-swap="outerHTML"
        {% if hx_oob %}hx-swap-oob="true"
        {% endif %}>
        {% if listened and not is_playing %}
            <button title="Remove from History"
                class="link"
                hx-confirm="Are you sure you want to remove this episode from your History?"
                hx-delete="{% url 'episodes:remove_audio_log' episode.id %}">
                {% include "icons/trash.svg" with css_class=ICON_CSS %}
            </button>
        {% endif %}
    </div>

    {% if request.htmx.target == target %}
        {% include "partials/messages.html" with hx_oob=True %}
    {% endif %}
{% endwith %}
