{% with duration=episode.duration_in_seconds current_time=episode.current_time %}
    {% if duration %}
        <div>
            {% if current_time > 60 and current_time < duration and not episode.completed %}
                <span title="Completed">
                    {{ current_time|format_duration }}
                </span> /
            {% endif %}
            <span title="Duration">
                {{ duration|format_duration }}
            </span>
        </div>
    {% endif %}
{% endwith %}
