<form method="post"
      id="{{ turbo_stream_target|default:episode.get_favorite_toggle_id }}"
      action="{% url is_favorited|yesno:'episodes:remove_favorite,episodes:add_favorite' episode.id %}">
  {% csrf_token %}
  {% if is_favorited %}
  {% button "Favorite" icon="trash" type="secondary" title="Remove episode from your Favorites" %}
  {% else %}
  {% button "Favorite" icon="star" title="Add episode to your Favorites" %}
  {% endif %}
</form>
