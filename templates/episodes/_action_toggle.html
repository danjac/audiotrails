{% if user.is_authenticated %}
<div class="flex items-center">
  <button title="Actions for {{ episode.title }}"
          class="focus:outline-none"
          hx-get="{% url 'episodes:actions' episode.id %}"
          hx-swap="outerHTML"
          hx-target="#actions-{{ episode.id }}">
    {% icon "ellipsis" css_class="w-6 h-6" %}
  </button>
  <div class="relative">
    <div id="actions-{{ episode.id }}"
         class="absolute left-0"></div>
  </div>
</div>
{% endif %}
