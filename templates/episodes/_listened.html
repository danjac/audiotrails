  <div class="font-semibold text-gray-600 dark:text-gray-300 text-sm {{ css_class|default:'' }}">
    Listened {{ episode.listened|date }} ago
    {% with episode.current_time|percent:duration as pc_complete %}
    {% if episode.completed %}
    (100% done)
    {% elif pc_complete > 0.9 %}
    ({{ pc_complete|floatformat:'0' }}% done)
    {% endif %}
    {% endwith %}
  </div>
