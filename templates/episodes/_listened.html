{% if episode.listened and not is_playing %}
{% with is_completed=episode.is_completed listened=episode.listened %}
<div class="font-semibold text-gray-600 dark:text-gray-300 {{ css_class|default:'' }}">
    {% if is_completed %}
    Completed {% include "_date.html" with value=listened %}
    {% else %}
    Listened {% include "_date.html" with value=listened %}
    {% endif %}
</div>
{% endwith %}
{% endif %}
