{% with is_completed=episode.is_completed pc_complete=episode.get_pc_completed %}
<div class="font-semibold text-gray-600 dark:text-gray-300 text-sm {{ css_class|default:'' }}">
  {% if is_completed %}
  Completed
  {% else %}
  Listened {{ episode.listened|date }} {% if pc_complete > 0.9 %}({{ pc_complete|floatformat:'0' }}% done){% endif %}
  {% endif %}
</div>
{% endwith %}
