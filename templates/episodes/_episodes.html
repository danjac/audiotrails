{% extends "pagination/_object_list.html" %}

{% block results %}
<div class="divide-y divide-gray-300 dark:divide-gray-500">
  {% for episode in page_obj %}
  {% include "episodes/_episode.html" %}
  {% empty %}
  <p class="text-center sm:text-left">
    {% if search %}
    No results found for <span class="font-bold">{{ search }}</span>.
    {% else %}
    Nothing to see here.
    {% endif %}
  </p>
  {% endfor %}
</div>
{% endblock results %}
