{% extends "account/settings_base.html" %}

{% block title %}{{ block.super }} | Change Password{% endblock %}

{% block settings_content %}
    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        hx-disable="true"
        novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="flex items-center space-x-3 md:space-x-6">
            <a class="link"
                href="{% url 'account_reset_password' %}">Forgot Password?</a>
            <button class="inline-flex items-center btn btn-default"
                name="action_add"
                value="true">
                {% include "icons/check.svg" with css_class="h-4 w-4 md:h-5 md:w-5 mr-2" %}
                Change Password
            </button>
        </div>
    </form>

{% endblock %}
