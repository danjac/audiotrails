{% extends "account/settings_base.html" %}

{% load i18n %}
{% block subtitle %} | {% translate "Change Password" %}{% endblock %}

{% block settings_content %}
<form method="post"
      action="{{ request.path }}"
      class="space-y-3"
      hx-disable="true"
      novalidate>
  {% csrf_token %}
  {% include "forms/_fields.html" %}
  <div class="flex items-center space-x-3">
    <a class="link text-sm"
       href="{% url 'account_reset_password' %}">Forgot Password?</a>
    <button class="inline-flex items-center btn btn-default"
            name="action_add"
            value="true">
      {% icon "check" css_class="h-4 w-4 mr-2" %}
      Change Password
    </button>
  </div>
</form>

{% endblock %}
