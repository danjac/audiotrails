{% extends "base.html" %}
{% load partials %}
{% block title %}
    {{ block.super }} | Change Password
{% endblock title %}

{% block content %}
    <c-account.settings current="password">
        <c-form :form="form">
            <c-slot name="buttons">
                <c-button icon="check"
                          variant="primary"
                          text="Change Password"
                          name="action_add"
                          value="true" />
                <a class="link" href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </c-slot>
        </c-form>
    </c-account.settings>
{% endblock content %}
