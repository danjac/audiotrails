{% extends "account/settings_base.html" %}
{% load i18n %}

{% block title %}{{ block.super }} | {% translate "Change Password" %}{% endblock %}

{% block settings_content %}
    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        hx-disable="true"
        novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="flex items-center space-x-3 md:space-x-6">
            <a class="link"
                href="{% url 'account_reset_password' %}">{% translate "Forgot Password?" %}</a>
            <button class="inline-flex items-center btn btn-default"
                name="action_add"
                value="true">
                {% icon "check" css_class="mr-2" %}
                {% translate "Change Password" %}
            </button>
        </div>
    </form>

{% endblock %}
