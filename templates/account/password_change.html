{% extends "base.html" %}
{% load partials %}
{% block title %}
    {{ block.super }} | Change Password
{% endblock title %}

{% block content %}
    <c-account.settings current="password">
        <c-form :form="form">
            <c-button icon="check" variant="primary"
                      name="action_add"
                      value="true">
                Change Password
            </c-button>
            <a class="link" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </c-form>
    </c-account.settings>
{% endblock content %}
