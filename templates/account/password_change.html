{% extends "account/settings_base.html" %}

{% load i18n %}
{% block subtitle %} | {% translate "Change Password" %}{% endblock %}

{% block settings_content %}
<form method="post"
      action="{{ request.path }}"
      class="p-3 border dark:border-gray-500 w-full sm:w-3/4 lg:w-1/2"
      hx-disable="true"
      novalidate>
  {% csrf_token %}
  {% include "forms/_fields.html" %}
  <div class="flex items-center justify-end">
    <a class="link mr-3 text-sm"
       href="{% url 'account_reset_password' %}">Forgot Password?</a>
    <button class="flex items-center btn btn-default"
            name="action_add"
            value="true">
      {% icon "check" css_class="btn-icon mr-2" %}
      Change Password
    </button>
  </div>
</form>

{% endblock %}
