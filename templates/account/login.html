{% extends "base.html" %}
{% load account %}

{% block content %}

    <h1 class="font-bold flex items-center justify-center sm:justify-start text-lg lg:text-xl xl:text-2xl mb-6">
        Sign In
    </h1>

    <p class="mb-3">If you have not created an account yet, then please
        <a class="underline hover:text-blue-500"
            href="{{ signup_url }}">sign up</a> first.
    </p>

    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        hx-disable="true"
        novalidate>
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden"
                name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}" />
        {% endif %}
        {{ form }}
        <div class="flex items-center">
            <a class="link mr-3 lg:mr-6"
                title="Recover Your Password"
                href="{% url 'account_reset_password' %}">Forgot Password?</a>
            <button class="inline-flex items-center btn btn-default">
                {% icon "login" css_class="h-4 w-4 lg:h-5 lg:w-5 mr-2" %}
                Sign In
            </button>
        </div>
    </form>

    {% include "account/includes/social_logins.html" %}
{% endblock %}
