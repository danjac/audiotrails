{% extends "account/settings_base.html" %}

{% load i18n %}

{% block subtitle %} | Preferences{% endblock %}

{% block settings_content %}

<form class="{% include "forms/_form_css.html" %}"
      method="post"
      action="{% url 'user_preferences' %}"
      novalidate>
  {% csrf_token %}

  <div class="mb-3">
    {% include "forms/_checkbox_field.html" with field=form.send_recommendations_email %}
  </div>

  <div class="flex items-center justify-end">
    <button class="btn btn-default flex items-center"
            type="submit">
      {% svg "check" css_class="btn-icon mr-2" %}
      {% translate "Save Changes" %}
    </button>
  </div>
</form>

{% endblock %}
