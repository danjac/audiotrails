{% extends "base.html" %}
{% load partials %}
{% block content %}
    <c-account.settings current="preferences">
        {% partialdef form inline=True %}
            <c-hx-form :form="form" id="preferences-form">
                <c-slot name="buttons">
                    <c-form.buttons>
                        <c-button icon="check"
                                  variant="primary"
                                  text="Save Changes" />
                    </c-form.buttons>
                </c-slot>
            </c-hx-form>
        {% endpartialdef form %}
    </c-account.settings>
{% endblock content %}
