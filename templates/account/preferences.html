{% extends "account/settings_base.html" %}
{% load heroicons partials %}
{% block title %}
    {{ block.super }} | Preferences
{% endblock title %}
{% block settings_content %}
    {% partialdef form inline=True %}
        <form method="post"
              action="{{ request.path }}"
              class="space-y-3"
              id="preferences-form"
              hx-target="this"
              hx-select="#preferences-form"
              hx-swap="outerHTML">
            {% csrf_token %}
            {{ form }}
            <div>
                <button class="inline-flex items-center btn btn-primary">
                    {% heroicon_mini "check" class="mr-2" %}
                    Save Changes
                </button>
            </div>
        </form>
    {% endpartialdef form %}
{% endblock settings_content %}
