{% extends "base.html" %}
{% load partials %}

{% block title %}
    {{ block.super }} | Preferences
{% endblock title %}

{% block content %}
    <c-account.settings current="preferences" />
    {% partialdef form inline=True %}
        <c-form :form="form"
                :hx-post="request.path"
                hx-target="this"
                hx-swap="outerHTML"
                id="preferences-form"
        >
            <c-slot name="buttons">
                <c-form.buttons>
                    <c-button icon="check"
                              variant="primary"
                              label="Save Changes" />
                </c-form.buttons>
            </c-slot>
        </c-form>
    {% endpartialdef form %}
{% endblock content %}
