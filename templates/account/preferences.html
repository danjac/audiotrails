{% extends "base.html" %}
{% load partials %}
{% block content %}
    <c-account.settings current="preferences">
        {% partialdef form inline=True %}
            <c-form :form="form"
                    :hx-post="request.path"
                    hx-swap="outerHTML"
                    hx-target="this"
                    id="preferences-form">
                <c-button icon="check"
                          variant="primary"
                          text="Save Changes" />
            </c-form>
        {% endpartialdef form %}
    </c-account.settings>
{% endblock content %}
