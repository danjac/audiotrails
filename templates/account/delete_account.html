{% extends "account/settings_base.html" %}

{% block subtitle %} | Delete Account{% endblock %}

{% block settings_content %}

<div class="w-full md:w-3/4 lg:w-1/2 border p-3 dark:border-gray-500">
  <p class="mb-3">
    Please confirm that you want to delete your account. You will not be able to undo this action!
  </p>
  <div class="flex justify-end">
    <button class="btn btn-danger flex items-center"
            hx-vals='{"confirm-delete": "true"}'
            hx-confirm="Are you sure?"
            hx-target="body"
            hx-post="{% url 'delete_account' %}">
      {% icon "star" css_class="btn-icon mr-2" %}
      Yes, delete my account
    </button>
  </div>
</div>
{% endblock settings_content %}
