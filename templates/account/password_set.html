{% extends "base.html" %}

{% load heroicons %}
{% block title %}
    {{ block.super }} | Set Password
{% endblock title %}

{% block content %}
    <form method="post" action="{{ request.path }}" class="space-y-3">
        {% csrf_token %}
        {{ form }}
        <div class="flex items-center">
            <button class="inline-flex items-center btn btn-primary">
                {% heroicon_mini "check" class="mr-2" %}
                Set Password
            </button>
        </div>
    </form>
{% endblock content %}
