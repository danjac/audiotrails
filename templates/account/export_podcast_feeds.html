{% extends "account/settings_base.html" %}

{% load i18n %}

{% block subtitle %} | Export{% endblock %}

{% block settings_content %}

<form method="POST"
      action="{{ request.path }}"
      class="space-y-3 text-sm lg:text-base"
      hx-disable="true">
  {% csrf_token %}
  <p>
    You can export the RSS feeds of the podcasts you are following in OPML or CSV format.
  </p>
  <div class="flex items-center space-x-2 lg:space-x-6">

    <button class="flex items-center btn btn-secondary"
            name="format"
            value="csv">
      {% icon "table" css_class="btn-icon mr-2" %}
      Export CSV
    </button>

    <button class="flex items-center btn btn-secondary"
            name="format"
            value="opml">
      {% icon "rss" css_class="btn-icon mr-2" %}
      Export OPML
    </button>
  </div>
</form>

{% endblock %}
