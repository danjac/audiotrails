{% extends "account/settings_base.html" %}

{% load i18n %}

{% block subtitle %} | Export{% endblock %}

{% block settings_content %}

<form method="POST"
      action="{{ request.path }}"
      class="p-3 border dark:border-gray-500 w-full sm:w-3/4 lg:w-1/2"
      hx-disable="true">
  {% csrf_token %}
  <p class="mb-3 text-sm">
    You can export the RSS feeds of the podcasts you are following in OPML or CSV format.
  </p>
  <div class="flex items-center justify-end space-x-2">

    <button class="flex items-center btn btn-default"
            name="format"
            value="csv">
      {% icon "table" css_class="btn-icon mr-2" %}
      Export CSV
    </button>

    <button class="flex items-center btn btn-default"
            name="format"
            value="opml">
      {% icon "rss" css_class="btn-icon mr-2" %}
      Export OPML
    </button>
  </div>
</form>

{% endblock %}
