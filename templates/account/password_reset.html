{% extends "account/base.html" %}

{% load account %}

{% block subtitle %} | Password Reset{% endblock %}

{% block content %}
    <h1 class="font-bold flex items-center justify-center sm:justify-start text-lg xl:text-xl mb-3">
        Password Reset
    </h1>

    {% if user.is_authenticated %}
        {% include "account/snippets/already_logged_in.html" %}
    {% endif %}
    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        hx-disable="true"
        novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="flex items-center">
            <button class="inline-flex items-center btn btn-default"
                name="action_add"
                value="true">
                {% icon "mail" css_class="h-4 w-4 lg:w-5 lg:h-5 mr-2" %}
                Reset Password
            </button>
        </div>
    </form>
{% endblock %}
