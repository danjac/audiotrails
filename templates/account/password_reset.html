{% extends "base.html" %}

{% load i18n account %}

{% block title %} | {% translate "Password Reset" %}{% endblock %}

{% block content %}
    <h1 class="font-bold flex items-center justify-center sm:justify-start text-lg md:text-xl xl:text-2xl mb-6">
        Password Reset
    </h1>

    {% if user.is_authenticated %}
        {% include "account/snippets/already_logged_in.html" %}
    {% endif %}
    <form method="post"
        action="{{ request.path }}"
        class="space-y-3"
        hx-disable="true"
        novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="flex items-center">
            <button class="inline-flex items-center btn btn-default"
                name="action_add"
                value="true">
                <i class="fa fa-envelope mr-2" aria-hidden="true"></i>
                {% translate "Reset Password" %}
            </button>
        </div>
    </form>
{% endblock %}
