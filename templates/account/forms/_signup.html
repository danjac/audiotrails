{% extends "forms/_form.html" %}
{% load i18n %}

{% block form_attrs %}
{{ block.super }}
hx-disable="true"
{% endblock %}

{% block hidden_fields %}
{% if redirect_field_value %}
<input type="hidden"
       name="{{ redirect_field_name }}"
       value="{{ redirect_field_value }}" />
{% endif %}
{% endblock %}

{% block form_buttons %}
<button class="flex items-center btn btn-default">
  {% icon "plus" css_class="btn-icon mr-2" %}
  Sign Up
</button>
{% endblock %}
