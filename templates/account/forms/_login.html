{% extends "forms/_form.html" %}
{% load i18n %}

{% block hidden_fields %}
{% if redirect_field_value %}
<input type="hidden"
       name="{{ redirect_field_name }}"
       value="{{ redirect_field_value }}" />
{% endif %}
{% endblock %}

{% block form_buttons %}
<a class="link mr-3"
   href="{% url 'account_reset_password' %}">{% translate "Forgot Password?" %}</a>
{% component "button" _("Sign In") icon="login" %}
{% endblock %}
