{% extends "forms/base.html" %}
{% load i18n %}
{% block form_buttons %}
<a class="link mr-3"
   href="{% url 'account_reset_password' %}">{% translate "Forgot Password?" %}</a>
<button type="submit"
        class="btn btn-default flex items-center">
  {% svg "check" css_class="btn-icon mr-2" %}
  {% translate 'Change Password' %}</button>
{% endblock %}
