{% load heroicons %}
{% url "users:add_private_feed" as action_url %}
<form method="post"
      action="{{ action_url }}"
      class="space-y-3"
      id="private-feed-form"
      hx-target="this"
      hx-swap="outerHTML"
      hx-post="{{ action_url }}">
    {% csrf_token %}
    {{ form }}
    <div>
        <button class="inline-flex items-center btn btn-primary">
            {% heroicon_mini "plus" class="mr-2" %}
            Add Feed
        </button>
    </div>
</form>
