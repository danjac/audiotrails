{% if not accept_cookies %}
    <div class="fixed bottom-0 z-50 flex justify-center w-full py-3 text-white bg-black opacity-90"
         id="accept-cookies">
        <div class="px-2">
            <div class="items-center md:flex">
                <p class="mb-3 font-bold text-center md:mb-0 md:mr-4 md:text-start">
                    This site uses cookies to ensure you get the best experience.
                </p>
                <div class="text-center md:text-start">
                    <button class="px-4 py-1 text-base border border-white btn btn-primary lg:text-lg"
                            hx-post="{% url 'accept_cookies' %}"
                            hx-target="#accept-cookies"
                            hx-push-url="false"
                            hx-swap="delete"
                            hx-indicator="this">OK</button>
                </div>
            </div>
        </div>
    </div>
{% endif %}
