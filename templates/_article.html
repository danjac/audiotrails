<article class="border dark:border-gray-500 flex items-center space-x-3"
    role="listitem">

    {% with COVER_IMAGE_CSS="h-16 w-16 lg:h-20 lg:w-20" %}
        <div class="{{ COVER_IMAGE_CSS }}">
            {% block cover_image %}{% endblock %}
        </div>
    {% endwith %}

    <div class="flex flex-col place-content-between h-14 lg:h-16">
        <h2 class="w-60 tracking-tight leading-tight break-words sm:w-auto sm:max-w-lg md:max-w-2xl 2xl:max-w-4xl font-bold line-clamp-2">
            {% block title %}{% endblock %}
        </h2>

        <h3 class="truncate w-60 sm:w-auto sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl 2xl:max-w-3xl font-semibold text-gray-600 dark:text-gray-300 text-xs lg:text-sm">
            {% block subtitle %}{% endblock %}
        </h3>
    </div>
</article>
