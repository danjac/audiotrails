{# vim: set filetype=htmldjango #}
{% spaceless %}
    <img class="object-cover border bg-transparent bg-gray-100 dark:bg-gray-900 text-transparent{% if url %} hover:grayscale cursor-pointer{% endif %} {{ css_class }}"
        title="{{ title }}"
        alt="{{ title }}"
        aria-hidden="true"
        loading="lazy"
        decoding="async"
        width="{{ size }}"
        height="{{ size }}"
        src="{{ cover_url|default:placeholder_url }}"
        {# djlint:off #}
        {% if url %}
            role="link"
            hx-get="{{ url }}"
            hx-push-url="true"
            hx-trigger="click consume"
        {% endif %}
        {# djlint:on #}>
    {% endspaceless %}
