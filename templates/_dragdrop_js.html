<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.13.0/Sortable.min.js"
        integrity="sha256-C5Yh7IFLl5PyTWWWtQxuqt8pyNpzm8sPnwccKUXIpHo="
        crossorigin="anonymous"></script>
<script>
  (function() {
    window.dragDrop = (elt) => {
      const update = () => {
        const items = Array.from(elt.querySelectorAll('[data-draggable]')).map(
          (target) => target.dataset.id
        );
        if (items.length > 0) {
          sendJSON("{% url 'episodes:move_queue_items' %}", {
            items
          })
        }
      };

      Sortable.create(elt, {
        handle: '.handle',
        animation: 150,
        group: 'shared',
        onAdd: update,
        onRemove: update,
        onUpdate: update,
      });
    };
  })();
</script>
