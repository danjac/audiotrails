{% extends "403.html" %}
{% load heroicons %}
{% block content %}
    <div class="space-y-6">
        <h1 class="text-lg font-bold md:text-xl xl:text-2xl">400: Bad Request</h1>
        <p>Sorry, there's been a problem posting your form. Please reload this page and try again.</p>
        <p>
            <a class="inline-flex items-center btn btn-primary btn-lg"
               href="{{ request.get_full_path }}">
                {% heroicon_mini "arrow-path" class="mr-2" %}
                Reload Page
            </a>
        </p>
    </div>
{% endblock content %}
